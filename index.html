<!DOCTYPE html>
<html lang="en" class="background">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>輕悅本身官方網站</title>
    <meta name="google" content="notranslate">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <style>
        .photoContainer {
            /* padding: 15px; */
            margin-bottom: 5vh;

            display: flex;
            justify-content: center;
        }

        img {
            /* width: 100vw;
            height: 50vh; */
        }

        .carousel {
            /* border: 1px solid blue; */
            width: 100%;
        }

        .carouselSlide {
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-control-next-icon {
            left: 20px;
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='black' viewBox='0 0 8 8'%3E%3Cpath d='M2 0l4 4-4 4z'/%3E%3C/svg%3E");
        }

        .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='black' viewBox='0 0 8 8'%3E%3Cpath d='M6 0L2 4l4 4z'/%3E%3C/svg%3E");
        }

        /* 左箭頭移到外側 */
        .carousel-control-prev {
            left: -10vw;
            /* 往左移 50px */
            width: 5;
            /* 可以調整寬度 */
        }

        /* 右箭頭移到外側 */
        .carousel-control-next {
            right: -10vw;
            /* 往右移 50px */
            width: 5;
        }


        .carousel-indicators {
            list-style: none;
            /* 移除 ol 預設數字 */
            bottom: -10vh !important;
            /* 往下移 30px，可以調整距離 */
            justify-content: center;
            /* 水平置中 */


        }

        .carousel-indicators li {
            margin-top: 15px;
            width: 140px !important;
            /* 圓點大小 */
            height: 10px !important;
            /* border-radius: 50%; */
            /* 圓形 */
            background-color: rgba(0, 0, 0, 0.2) !important;
            /* 深色半透明圓點 */
            margin: 0 6px;
            /* 圓點間距 */
            transition: .4s;
        }

        .carousel-indicators li:hover {
            margin-top: 15px;
            width: 140px !important;
            /* 圓點大小 */
            height: 10px !important;
            /* border-radius: 50%; */
            /* 圓形 */
            background-color: rgba(0, 0, 0, 0.5) !important;
            /* 深色半透明圓點 */
            margin: 0 6px;
            /* 圓點間距 */

            transition: .4s;
        }

        .carousel-indicators .active {
            background-color: rgba(0, 0, 0, 0.822) !important;
            /* 選中圓點完全黑色 */
            transition: .4s;
        }


        @media screen and (max-width: 768px) {
            .carousel {
                /* border: 1px solid blue; */
                width: 90%;
                margin-bottom: 10vh;
            }

            .contentDisplay {
                width: 90% !important;
                border-radius: 5px;
                min-height: 37vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                /* background-color: #c09d9a; */
                background-color: white;

                padding: 0px !important;
            }


            .carousel-indicators {
                list-style: none;
                /* 移除 ol 預設數字 */
                bottom: -10vh !important;
                /* 往下移 30px，可以調整距離 */
                justify-content: center;
                /* 水平置中 */


            }

            .carousel-indicators li {
                margin-top: 15px;
                width: 140px !important;
                /* 圓點大小 */
                height: 10px !important;
                /* border-radius: 50%; */
                /* 圓形 */
                background-color: rgba(0, 0, 0, 0.2) !important;
                /* 深色半透明圓點 */
                margin: 0 6px;
                /* 圓點間距 */
                transition: .4s;
            }

            .carousel-indicators li:hover {
                margin-top: 15px;
                width: 140px !important;
                /* 圓點大小 */
                height: 10px !important;
                /* border-radius: 50%; */
                /* 圓形 */
                background-color: rgba(0, 0, 0, 0.5) !important;
                /* 深色半透明圓點 */
                margin: 0 6px;
                /* 圓點間距 */

                transition: .4s;
            }

            .carousel-indicators .active {
                background-color: rgba(0, 0, 0, 0.822) !important;
                /* 選中圓點完全黑色 */
                transition: .4s;
            }
        }
    </style>
</head>

<body class="background">
    <div id="marquee"></div>

    <div id="header"></div>

    <div class="contentContainer">
        <div class="contentDisplay">
            <div class="photoContainer">

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/indexImg2.jpg" class="d-block w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/indexImg3.jpg" class="d-block w-100" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/indexImg4.jpg" class="d-block w-100" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/indexImg5.jpg" class="d-block w-100" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/indexImg1.jpg" class="d-block w-100" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>



            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./loadFile.js"></script>
</body>


</html>
